vars:
  token: {{ TOKEN }} # GH classic token with all repo: read permissions
  owner: open-telemetry

policy:
  catalogs:
    - OSPS_B
  applicability:
    - Maturity Level 1
    - Maturity Level 2
    - Maturity Level 3

write-directory: evaluation_results
